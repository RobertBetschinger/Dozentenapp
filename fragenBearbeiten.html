<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fragen bearbeiten</title>
    
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, true);

        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, true);
        }

        function onDeviceReady() {
            // navigator.notification.alert("PhoneGap is working");
            document.addEventListener("offline", onOffline, false);
            document.addEventListener("online", onOnline, false);
        }

        function callMainMenu() {
            window.location = "index.html";
        }

        function onOffline() {
            alert("Keine Internetverbindung! App nur eingeschränkt verwendungsfähig.");
        }

        function onOnline() {
            alert("Internetverbindung wieder vorhanden.");
        }
    </script>
</head>
<body>

        <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
                <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                        <svg  class ="fill-current h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path fill="#FFF" d="M12.452 4.516c.446.436.481 1.043 0 1.576L8.705 10l3.747 3.908c.481.533.446 1.141 0 1.574-.445.436-1.197.408-1.615 0-.418-.406-4.502-4.695-4.502-4.695a1.095 1.095 0 010-1.576s4.084-4.287 4.502-4.695c.418-.409 1.17-.436 1.615 0z"/>
                            </svg>
                </button>
                        
            
        </nav>
        
     <div class="flex-col container pt-4 mx-auto">

            <h1 class="font-semibold text-3xl">Bestehende Fragen bearbeiten </h1>
            <div>
            <p>Hier können Sie bestehende Fragen bearbeiten.</p>
            <p>Wählen Sie zunächste eine Kategorie bzw. eine Unterkategorie aus um die dazugehörigen Fragen zu laden.</p>
            </div>
            <div class="w-1/2 mt-4">
            <select id="selectCategorys" name="selectCategorys" size="1"  class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"> </select>
            
            
            <button id ="loadQuestions" onclick="loadParameters()" class="self-center mt-4 flex items-center px-3 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Fragen Laden
            </button>
            </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>        
    <script src="js/fragen_bearbeiten.js"></script>
</body>
</html>
