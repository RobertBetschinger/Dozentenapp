<html>
	<head>
		<meta charset="utf-8">
		
		<title>Nutzerübersicht</title>
		
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova-1.5.0.js"></script>      
        <script type="text/javascript" charset="utf-8">

			document.addEventListener("deviceready", onDeviceReady, true);
		
             function onLoad()
             {
                  document.addEventListener("deviceready", onDeviceReady, true);
             }

             function onDeviceReady()
             {
                  // navigator.notification.alert("PhoneGap is working");
				  document.addEventListener("offline", onOffline, false);
				  document.addEventListener("online", onOnline, false);
             }
			 
			 function callMainMenu()
             {
                window.location = "index.html";
             }
			 
			 function onOffline() {
				alert("Keine Internetverbindung! App nur eingeschränk verwendungsfähig.");
			}
			
			function onOnline() {
				alert("Internetverbindung wieder vorhanden.");
			}

        </script>
	</head>
	<body>
	
		<div id="nav_bar">
			<button id="nav_back_button" type="button" onclick="callMainMenu()"><img id="arrow_back" src="images/arrow_left_black.svg" alt="Back"></button>
		</div>
		
		<div id="content_usageOverview">
		
			<h1>Nutzerübersicht</h1>
			
			<p>Hier wird Ihnen eine Übersicht über die Nutzungsaktivitäten der Studierenden gegeben.</p>
		
			<table id="usage_table">
				<tr>
					<th>Zeitraum</th>
					<th>Nutzerzahl</th>
				</tr>
				<tr>
					<td>5 Tage</td>
					<td id="td5"><span></span></td>
				</tr>
				<tr>
					<td>10 Tage</td>
					<td id="td10"><span></span></td>
				</tr>
				<tr>
					<td>30 Tage</td>
					<td id="td30"><span></span></td>
				</tr>
				<tr>
					<td>60 Tage</td>
					<td id="td60"><span></span></td>
				</tr>
			</table>
		
		</div>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$.getJSON("http://pcrw00023.uni-regensburg.de:10080/JSON/usageData.json", function( data ) {
										
					document.getElementById("td5").innerHTML = data.usageData.last5;
					document.getElementById("td10").innerHTML = data.usageData.last10;
					document.getElementById("td30").innerHTML = data.usageData.last30;
					document.getElementById("td60").innerHTML = data.usageData.last60;
					
				});
			})
		</script>
	
	</body>
</html>
