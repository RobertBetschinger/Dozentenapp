<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neue Frage Anlegen</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/tailwindStyle.css">
    <script src="js/navigation.js"></script>
   
</head>

<body>

    <header class="lg:px-16 px-6 bg-blue-500 h-auto md:h-24 flex flex-wrap items-center lg:py-0 py-2">

        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="w-4 h-4 opacity-75">
                <path d="M3.33 8L10 12l10-6-10-6L0 6h10v2H3.33zM0 8v8l2-2.22V9.2L0 8zm10 12l-5-3-2-1.2v-6l7 4.2 7-4.2v6L10 20z" />
            </svg>
            <span class="font-semibold text-2xl tracking-tight m-2">Studienberatungsquiz</span>
        </div>

        <label for="menu-toggle" class="pointer-cursor lg:hidden block">
            <svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                <title>menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
        </label>
        <input class="hidden" type="checkbox" id="menu-toggle" />

        <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
            <div class="text-sm lg:flex-grow ">
                <a href="#responsive-header" class="block mt-4 w-1/8 pl-6 pr-6 lg:inline-block lg:mt-0 text-teal-100 hover:text-white mr-4 text-base">
                    <button id="existing_questions_button" class="button_main" type="button" onclick="callDozentenappPage()">Dozentenapp</button>
                    <a href="#responsive-header" class="block mt-4  w-1/8 pl-6  pr-6 lg:inline-block lg:mt-0 text-teal-100 hover:text-white mr-4 text-base">
                        <button id="new_question_button" class="button_main" type="button" onclick="callNewQuestionsPage()">Neue Frage anlegen</button>
                    </a>
                    <a href="#responsive-header" class="block mt-4 w-1/8  pl-6  pr-6 lg:inline-block lg:mt-0 text-teal-100 hover:text-white text-base">
                        <button id="new_category_button" class="button_main" type="button" onclick="callNewCategoryPage()">Neue Kategorie anlegen</button>
                    </a>
                    <a href="#responsive-header" class="block mt-4 w-1/8 pl-6  pr-6 lg:inline-block lg:mt-0 text-teal-100 hover:text-white text-base">
                        <button id="existing_questions_button" class="button_main" type="button" onclick="callExistingQuestionsPage()">Bestehende Fragen </button>
                    </a>
                    <a href="#responsive-header" class="block mt-4 w-1/8  pl-6  pr-6 lg:inline-block lg:mt-0 text-teal-100 hover:text-white text-base">
                        <button id="existing_questions_button" class="button_main" type="button" onclick="callStudentPerformancePage()">Leistungsübersicht </button>
                     </a>
                    <a href="#responsive-header" class="block mt-4 w-1/8 pl-6  pr-6 lg:inline-block lg:mt-0 text-teal-100 hover:text-white text-base">
                        <button id="existing_questions_button" class="button_main" type="button" onclick="callUsageOverviewPage()">Nutzungsübersicht </button>
                    </a>
            </div>

        </div>

    </header>

    <div class="flex-col h-auto container pt-4 mx-auto mt-4 rounded shadow-md bg-gray-300 rounded px-8 pt-6 pb-4 ">
        <h1 class="font-semibold text-3xl">Statistiken einsehen </h1>
        <div class="flex-row">
            <div>
            <p>Hier können Sie die Statistiken ihrer Studenten nach Kategorien/Unterkategorien sehen.</p>
            <br>
            <p>Wählen Sie zunächste eine Kategorie bzw. eine Unterkategorie aus.</p>
            </div>
        <div class="flex-col">
        <div class="w-1/2 mt-4">
            <select id="selectCategorys" name="selectCategorys" size="1" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"> </select>
        
        </div>
        <button id="loadQuestions" onclick="loadParameters()" class="self-center mt-4 flex items-center px-3 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold mb-12 py-2 px-4 rounded">
            Statistiken Laden
        </button>
        </div>

      
        </div>

    
       
            
    </div>
    <div class="flex-col h-64 container  mx-auto rounded shadow-md bg-gray-300 rounded ">  
        <canvas id="chart_Av">Durchschnitts-Performance</canvas>  
    </div>
    <div class="flex-col h-auto md:h-64 container  mx-auto rounded shadow-md bg-gray-300 rounded ">  
        
    </div>
    <div class="flex-col h-auto md:h-48  container  mx-auto rounded shadow-md bg-gray-300 rounded ">  
        
    </div>

       

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/studentPerformance.js"></script>
    <script>
		$(document).ready(function() {
			loadData();  
		})
    </script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
</body>


</html>
