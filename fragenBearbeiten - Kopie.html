<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fragen bearbeiten</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, true);

        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, true);
        }

        function onDeviceReady() {
            // navigator.notification.alert("PhoneGap is working");
            document.addEventListener("offline", onOffline, false);
            document.addEventListener("online", onOnline, false);
        }

        function callMainMenu() {
            window.location = "index.html";
        }

        function onOffline() {
            alert("Keine Internetverbindung! App nur eingeschränkt verwendungsfähig.");
        }

        function onOnline() {
            alert("Internetverbindung wieder vorhanden.");
        }
    </script>
</head>
<body>
        <div id="nav_bar">
                <button id="nav_back_button" type="button" onclick="callMainMenu()"><img id="arrow_back" src="images/arrow_left_black.svg" alt="Back"></button>
        </div>

            <h1>Bestehende Fragen bearbeiten </h1>

            <p>Hier können Sie bestehende Fragen bearbeiten.</p>
            <p>Wählen Sie zunächste eine Kategorie bzw. eine Unterkategorie aus um die dazugehörigen Fragen zu laden.</p>
            <select id="selectCategorys" name="selectCategorys" size="1"> </select>
            <br>
            <form  >
                    <input type="submit" value="Fragen Laden" onsubmit="consoleLog();" />
            </form>
            <button id ="loadQuestions" class="submit_button"></button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>        
    <script src="js/fragen_bearbeiten.js"></script>
</body>
</html>
