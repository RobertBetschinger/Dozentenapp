<html>

<head>
<!-- JQuery in HTML einbinden -->
  <script src="jquery-1.8.3.min.js"></script>
</head>



<body>

	<div id="element_1">
		<p>Wert 1: <span></span>   </p>
	</div>

	<div id="element_2">
		<p>Wert 1: <span></span></p>
	</div>

	
	
	
	
	
	
	<script type="text/javascript">
		$(document).ready(function(){
			
			alert("ready");
			
			// lade json und parse json
			// Beispiel JSON von https://stackoverflow.com/questions/11197818/how-do-i-make-a-json-object-with-multiple-arrays/11197949
			
			// Nachfolgende Quellcode adaptiert von http://api.jquery.com/jquery.getjson/
			$.getJSON( "./data_1.json", function( data ) {
				


				// ####################################
				// schreibe Werte aus der JSON Datei in die HTML-Tags
				// ####################################
				
				// lese:
				// von Objekt "cars" 
				// -- dessen Kind-Knoten namens "Nissan" 
				// ---- das erste Elemente des Arrays [0]
				// ------ den Wert von "model" aus
				alert( data.cars.Nissan[0].model );
				$('#element_1 > p > span').text(  data.cars.Nissan[0].model  ); // schreibe Wert in das HTML-Dokument
				
				
				// lese:
				// von Objekt "cars" 
				// -- dessen Kind-Knoten namens "Nissan" 
				// ---- das zweite Elemente des Arrays [1]
				// ------ den Wert von "model" aus
				alert( data.cars.Nissan[1].model );
				$('#element_2 > p > span').text(   data.cars.Nissan[1].model   ); // schreibe Wert in das HTML-Dokument
				
				
			});
			
		})
	</script>


</body>
</html>
